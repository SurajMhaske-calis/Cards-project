<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cards.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="pagebg.jpg" alt="bg">

            <div class="textbox">
                <h3>Order Summary</h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur mollitia molestias commodi.
                    Pariatur, possimus et?</p>
            </div>

            <div class="amtbox">

                <div class="leftbox">
                    <div id="imgbox">
                        <img src="food.png" alt="foodimg">
                    </div>
                    <div id="planbox">
                        <p>Annual Plan</p>
                        <p>Price:199/mo</p>
                    </div>
                </div>

                <div class="rightbox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id="paybtn">Proceed to Pay</button>

            <div class="canclebox">
                <a href="#">Cancel Order</a>
            </div>

        </div>
    </div>
</body>

</html>
